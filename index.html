<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@800;900&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="styles.css">
  <title>RD Station</title>
</head>
<body>
  <header>
    <div class="container center">
      <img class="logo" src="assets/logo-rd-station-default.png" alt="RD Station Logo">
      <nav class="menu">
        <ul class="center">
          <li class="body-md">Menu 1</li>
          <li class="body-md">Menu 2</li>
          <li class="body-md">Menu 3</li>
          <li class="body-md">Menu 4</li>
          <li class="body-md">Menu 5</li>
        </ul>
        <div class="buttons-container">
          <div class="button-container">
            <button class="body-md button-secondary">BUTTON</button>
          </div>
          <div class="button-container">
            <button class="body-md">BUTTON <img src="assets/icons/arrow-right.svg" alt="arrow  right"></button>
          </div>
        </div>
      </nav>
      <div class="menu-burger">
        <img src="assets/icons/menu.svg" />
      </div>
    </div>
  </header>
  <section style="padding-bottom: 120px;" ></section>

  <footer>
    <div class="container footer-container">
      <div class="footer-social">
        <img class="logo" src="assets/logo-rd-station-default.png" />
        <div class="footer-social-list">
          <a href="https://twitter.com/rd_station" target="_blank">
            <img src="assets/icons/brands/twitter.svg" />
          </a>
          <a href="https://www.facebook.com/ResultadosDigitais/" target="_blank">
            <img src="assets/icons/brands/facebook-f.svg" />
          </a>
          <a href="https://www.linkedin.com/company/resultadosdigitais" target="_blank">
            <img src="assets/icons/brands/linkedin.svg" />
          </a>
          <a href="https://www.instagram.com/resdigitais/" target="_blank">
            <img src="assets/icons/brands/instagram.svg" />
          </a>
          <a href="https://www.youtube.com/channel/UC5lPKvmw6-DFya_qreisENQ" target="_blank">
            <img src="assets/icons/brands/youtube.svg" />
          </a>
        </div>
      </div>
      <p class="subtitle-xs">© 2021 <span>RD Station</span>. <a href="https://legal.rdstation.com/pt/privacy-policy/">Política de Privacidade</a>.</p>
    </div>
  </footer>
</body>
</html>
